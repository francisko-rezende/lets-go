{{define "title"}}Create a New Snippet{{end}} {{define "main"}}
<form action="/snippet/create" method="POST">
  <div>
    <label for="title">Title:</label>
    <input id="title" type="text" name="title" />
  </div>
  <div>
    <label for="content">Content:</label>
    <textarea id="content" name="content"></textarea>
  </div>
  <div>
    <label>Delete in:</label>
    <span>
      <input type="radio" name="expires" value="365" checked id="365" />
      <label for="365">One Year</label>
    </span>
    <span>
      <input type="radio" name="expires" value="7" id="7" />
      <label for="7">One Weekcreate</label>
    </span>
    <span>
      <input type="radio" name="expires" value="1" id="1" />
      <label for="1">One Day</label>
    </span>
  </div>
  <div>
    <input type="submit" value="Publish snippet" />
  </div>
</form>
{{end}}
